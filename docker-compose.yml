# version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: julie-web
    environment:
      # Django
      - DJANGO_SETTINGS_MODULE=julie.settings
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - FORCE_HTTPS=False # keep HTTP while not behind TLS

      # Database (consistent name)
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=julie_db01
      - DB_USER=postgres
      - DB_PASSWORD=P@ssw0rd
      - DB_HOST=db
      - DB_PORT=5432

      # Hosts / CORS / CSRF (8010 only)
      - ALLOWED_HOSTS=localhost,127.0.0.1,5.104.84.97
      - CORS_ALLOWED_ORIGINS=http://127.0.0.1:8010,http://5.104.84.97:8010
      - CSRF_TRUSTED_ORIGINS=http://127.0.0.1:8010,http://5.104.84.97:8010

    ports:
      - "8010:8000" # ⬅️ external 8010 -> container 8000

    volumes:
      - .:/app
      - staticfiles:/app/staticfiles

    restart: unless-stopped
    depends_on:
      - db

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/static/healthz.txt" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

  db:
    image: postgres:16-alpine
    container_name: julie-db
    environment:
      - POSTGRES_DB=julie_db01
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
